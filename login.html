<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href = "https://fonts.googleapis.com/css2? family = Rubik: wght @ 500 & display = swap" rel = "stylesheet">
    <title>Tela de Login</title>

</head>
<body>
    <div class="container">
         <div class="container-login">
             <form>
               <img class="avatar" src="person-icon.png" alt="user login">
               <div class="bemvindo">Bem vindo</div>
               <label for="usuário"> Usuário</label>
               <input type="usuário" placeholder="Digite um nome válido">
               <label for="cpf"> CPF</label>
               <input type="numero" placeholder="Digite um CPF válido" minlength="11" maxlength="11" required>
               <label for="email_login">Seu e-mail</label>
               <input id="email_login" name="email_login" required="required" type="text" placeholder="ex:joao@hotmail.com.br"/>
               <label for="senha"> Digite sua senha</label>
               <input type="password" placeholder="Senha" minlength="10" required>
               <div class="account-options">
                 <a href="#">Criar conta</a>
                 <a href="#">Esqueceu a senha?</a>
                 </div>
                 <button>Login</button> 
                 <br>
                 <p>Desenvolvido por Emilly Treicy</p>
                <p>&copy;2021</p>
             </form>
         </div>
    </div>
</body>
</html>
